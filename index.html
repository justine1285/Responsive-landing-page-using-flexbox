<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;600;700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@500;700&family=Outfit:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@400;700;900&family=Roboto:wght@100;300;700&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="main_container">

    <div class="container_1">
      <div class="profile-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="profile-text">
          <header>Jessica Randall</header>
          <p>London, United Kingdom</p>
          <span>&#34;Front-end developer and avid reader.&#34;</span>
      </div>
    </div>

    <div class="container_2">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adugbo Justine</a>.
    </div>
